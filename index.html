<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum | YeonIsFree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-row">
      <div id="logout">
        <i class="fas fa-arrow-left"></i>
      </div>
    </div>

    <div class="center-row">
      <div id="clock">
        <div id="main-clock">00:00</div>
        <div id="seconds-clock">00</div>
      </div>
      <form id="greeting" class="hidden">
        <input
          type="text"
          placeholder="What is your name?"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='What is your name?'"
          maxlength="10"
          required
        />
      </form>
      <div class="hidden" id="hello"></div>
    </div>

    <div class="bottom-row">
      <div id="weather">
        <i class="fas fa-map-marker-alt"></i>
        <div></div>
      </div>
      <div class="todo">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a to do here!"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Write a to do here!'"
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>

    <script
      src="https://kit.fontawesome.com/0327305b08.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
